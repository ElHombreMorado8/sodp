{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h2 class="form_title">{% translate "Request demo" %}</h2>
<br>
<div class="form_content">
  <form method="post" class="bar">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <div class="send_button">
      <button type="submit" class="btn-action">{% translate "Send request" %}</button>
    </div>
  </form>
</div>
{% endblock %}
