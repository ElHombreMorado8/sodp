{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h1>{% translate "Request demo" %}</h1>
<br>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6LdFYHEbAAAAAC2V3ns4Y1mbdKcUHH-Q8MSvezj4"></div>
    <button type="submit" class="btn btn-primary">{% translate "Send request" %}</button>
    {{captcha}}
  </form>
{% endblock %}
