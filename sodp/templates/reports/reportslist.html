{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h1>{% translate "Reports List" %}</h1>
  
  <ul>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">url</th>
          <th scope="col">creationDate</th>
        </tr>
      </thead>
      <tbody>
        {% for report in object_list %}  
          <tr>
            <th scope="row"> {{report.project}} </th>
            <td>{{report.creationDate}}</td>
          </tr>
      {% endfor %}
  
      </tbody>
    </table>  
  
  </ul>
  
  <a href="/reports/reportscreate">{% translate "Create new report" %}</a>
  {% endblock %}
