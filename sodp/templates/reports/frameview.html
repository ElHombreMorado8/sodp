{% load static i18n %}
<div><a href="{{ report_url }}" class="bot">{% trans "Export to Excel" %}</a></div>
<div class="table-responsive">
    <table id="datatable_excel" width="100%" class="table table-striped table-bordered dt-responsive compact nowrap">
        <thead>
            <tr>
                <th>{% trans "URL" %}</th>
                <th>{% trans "Page views" %}</th>
                <th>{% trans "Organic sessions" %}</th>
                <th>{% trans "Backlinks" %}</th>
                <th>{% trans "Recommendation (description)" %}</th>
                <th>{% trans "Recommendation (code)" %}</th>
            </tr>
        </thead>        
    </table>
</div>

<script language="javascript">
$(document).ready( function () {
    $('#datatable_excel').DataTable({
        "ajax": '/reports/ajax/{{ id }}' ,
        "columns": [
            { "data": "loc" },
            { "data": "pageViews" },
            { "data": "organicSessions" },
            { "data": "backLinks" },
            { "data": "recomendationText" },
            { "data": "recomendationCode" }
        ]
    });
} );
</script>
